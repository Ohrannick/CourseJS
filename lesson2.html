// 5 задание
  function plus(x, y) {
    return x + y;
  }
  function minus (x, y) {
    return x - y;
  }
  function divided (x, y) {
    return (x/y).toFixed(2);
  }
  function times (x, y) {
    return x*y;
  }
  function mathOperation(arg1, arg2, operation) {
    switch (operation) {
      case "+":
        return plus(arg1, arg2);
        break;
      case "-":
        return minus(arg1, arg2);
        break;
      case "/":
        return divided(arg1, arg2);
        break;
      case "*":
        return times(arg1, arg2);
        break;
      default:
        return "Неверный тип операции"
    }
  }

  alert("Призведение чисел " + a + " и " + b + " равняется " + times(a, b));
